<ul class="pagination">
    <li class="previous">
        <a href="#" data-ng-click="prevClick();$event.preventDefault();">
            <span><i class="fui-arrow-left"></i>{{prevText}}</span>
        </a>
    </li>
    <li class="next">
        <a href="#" data-ng-click="nextClick();$event.preventDefault();">
            <span>{{nextText}}<i class="fui-arrow-right"></i></span>
        </a>
    </li>
</ul>
