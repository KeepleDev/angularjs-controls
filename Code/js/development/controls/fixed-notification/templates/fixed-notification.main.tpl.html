<div class="pas alert panel-primary fixed-notification" 
     data-ng-if="notifications.length > 0">
    <ul>
        <li class="fixed-notification-repeat" 
            data-ng-repeat="notification in notifications" 
            data-fixed-notification-message="" 
            data-notification="notification" data-close-notification="closeNotification"></li>
    </ul>
</div>
